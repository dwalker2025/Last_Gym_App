{% extends 'base.html' %}
{% block title %}Set Your Preferences{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Update Your Preferences</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="fitness_goal" class="form-label">Fitness Goal</label>
            <select class="form-select" name="fitness_goal" required>
                <option value="weight_loss" {% if user.fitness_goal == 'weight_loss' %}selected{% endif %}>Weight Loss</option>
                <option value="muscle_gain" {% if user.fitness_goal == 'muscle_gain' %}selected{% endif %}>Muscle Gain</option>
                <option value="endurance" {% if user.fitness_goal == 'endurance' %}selected{% endif %}>Endurance</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="diet_type" class="form-label">Diet Type</label>
            <select class="form-select" name="diet_type" required>
                <option value="vegan" {% if user.diet_type == 'vegan' %}selected{% endif %}>Vegan</option>
                <option value="keto" {% if user.diet_type == 'keto' %}selected{% endif %}>Keto</option>
                <option value="balanced" {% if user.diet_type == 'balanced' %}selected{% endif %}>Balanced</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="workout_difficulty" class="form-label">Workout Difficulty</label>
            <select class="form-select" name="workout_difficulty" required>
                <option value="beginner" {% if user.workout_difficulty == 'beginner' %}selected{% endif %}>Beginner</option>
                <option value="intermediate" {% if user.workout_difficulty == 'intermediate' %}selected{% endif %}>Intermediate</option>
                <option value="advanced" {% if user.workout_difficulty == 'advanced' %}selected{% endif %}>Advanced</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Preferences</button>
    </form>
</div>
{% endblock %}
